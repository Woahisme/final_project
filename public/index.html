

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="accountDetails"> 

        Please enter the following account information:<br>
        Name: <input type="text" id="Name"><br>
        Email: <input type="text" id="email"><br>
        
        <button onclick="checkSecurity()">Click to check your security</button> 

    </div> 

    <div id="loading" class="d-none">
    loading

    </div> 
    <div id="output" class="d-none"></div>
    <div id="output" class="">
        <p class="display-1 text-primary"> hello Rebecca </p>
        <p> Your email is: rebeccalspiewak@gmail.com </p></div>


<script src='https://cdn.jsdelivr.net/npm/superagent'></script>

<script>
function checkSecurity(){
    var url = '/add?';
    var Name = document.getElementById('Name').value;
    console.log(Name);
    url += `Name=${Name}&`;
    
    var email = document.getElementById('email').value;
    console.log(email);
    url += `email=${email}`;
    
    console.log(url);
    // console.log until can be input into user interface
    console.log('loading');

    var account = document.getElementById('accountDetails');
    var loading = document.getElementById('loading');
    var output = document.getElementById('output');

    account.classList.add('d-none'); //take account div, look at class list, add d-none class to that div
    loading.classList.remove('d-none');

   // may need an & later

    superagent.get(url)
        .end(function(err, res){
            if (err) {
                console.log('err:',err);
            } else {
                console.log('response: html',res.text); //info on what we got back from server, not needed
                loading.classList.add('d-none');
                output.innerHTML = res.text; // put information into the output
                output.classList.remove('d-none');
            }
        });
}
</script>

    
</body>
</html>
