                console.log(allKeys);

                    //console.log('in description loop');

                    let b = Number(j) + 1;

                    var vulnSummary = (data['data'][i]['vulns'][allKeys[j]]['summary']);
                    console.log(a + '.' + b + ' Name: ' + vulnName + ' Description: ' + vulnSummary);
                }
            };
            
            };
